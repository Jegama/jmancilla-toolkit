<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #qr-code {
            margin-top: 2rem;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <h1>Roku CS AI</h1>
    <form id="qr-form">
        <label for="text">Enter text:</label>
        <input type="text" id="text" name="text" required placeholder="How can I help you?">
        <button type="submit">Ask Roku CS AI</button>
    </form>
    <div id="api-response"></div>
    <!-- <img id="qr-code" src="" alt="Generated QR code" style="display:none;"> -->
    <script>
        document.getElementById('qr-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = document.getElementById('text').value;
            const response = await fetch('/query_cs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text })
            });
            const data = await response.json();

            if (data.error) {
                alert(data.error);
                return;
            }

            // Display the API response in the 'api-response' div
            const apiResponseDiv = document.getElementById('api-response');
            apiResponseDiv.textContent = JSON.stringify(data, null, 2);

        });
