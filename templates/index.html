<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent-container {
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
        }

        .header-container {
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            width: 90%;
            height: 600px;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
        }

        .message-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .input-container {
            display: flex;
            padding: 8px;
        }

        input[type="text"] {
            flex-grow: 1;
            border: 1px solid gray;
            padding: 4px;
        }

        button {
            margin-left: 8px;
            padding: 4px 8px;
        }
    </style>
</head>

<body>
    <div class="header-container">
        <h1>Roku Support Bot</h1>
        <p>This is an Alpha version that uses information from the <a href="https://support.roku.com/">Roku Support
                Site</a>. It is not intended to be used for any purpose other than testing.</p>
        <p></p>
    </div>
    <div class="parent-container">

        <div class="chat-container">
            <div class="message-container" id="messageContainer"></div>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Type your message..."
                    onkeydown="handleEnterKey(event)" />
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const messageContainer = document.getElementById('messageContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        messageContainer.innerHTML += `<p><b>Roku Suppport Bot:</b> Hi! I'm a autonomous conversational agent. What question do you have?</p>`;

        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function setLoading(isLoading) {
            userInput.disabled = isLoading;
            sendButton.disabled = isLoading;

            if (isLoading) {
                messageContainer.innerHTML += `<p id="loadingMessage"><i>Loading...</i></p>`;
            } else {
                const loadingMessage = document.getElementById('loadingMessage');
                if (loadingMessage) {
                    loadingMessage.remove();
                }
            }
        }

        function sendMessage() {
            const text = userInput.value;
            if (!text) return;

            // Add user message to the chat
            messageContainer.innerHTML += `<p><b>You:</b> ${text}</p>`;
            userInput.value = '';

            // Scroll to the bottom
            messageContainer.scrollTop = messageContainer.scrollHeight;

            setLoading(true);

            // Send the request to the representative endpoint
            fetch('/query_cs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text })
            })
                .then((response) => {
                    setLoading(false);
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error(`Error ${response.status}: ${response.statusText}`);
                    }
                })
                .then((data) => {
                    // Add the representative response to the chat
                    messageContainer.innerHTML += `<p><b>Roku Suppport Bot:</b> ${data.text}</p>`;

                    // Scroll to the bottom
                    messageContainer.scrollTop = messageContainer.scrollHeight;
                })
                .catch((error) => {
                    setLoading(false);
                    console.error('Error:', error);
                });
        }
    </script>
</body>

</html>
