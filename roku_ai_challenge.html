<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        .search-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .search-container input {
            width: 60%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #aaa;
        }

        .search-container button {
            padding: 10px;
            margin-left: 10px;
            font-size: 18px;
            background-color: #6D0EB5;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .result-container {
            width: 60%;
            margin: 20px auto;
            background-color: #EDE7F6;
            border: 1px solid #6D0EB5;
            border-radius: 16px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #aaa;
        }

        .result-container h2 {
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #aaa;
        }

        .result-container p {
            margin: 20px 0;
        }

        .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Type your question here...">
        <button id="searchButton" onclick="search()">Search</button>
    </div>

    <div class="result-container" id="resultContainer"></div>

    <script>
        const resultContainer = document.getElementById('resultContainer');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');

        function setLoading(isLoading) {
            searchInput.disabled = isLoading;
            searchButton.disabled = isLoading;

            if (isLoading) {
                resultContainer.innerHTML = `<div class="spinner" id="loadingSpinner"></div>`;
            } else {
                const loadingSpinner = document.getElementById('loadingSpinner');
                if (loadingSpinner) {
                    loadingSpinner.remove();
                }
            }
        }

        function search() {
            const question = searchInput.value;
            if (!question) return;

            setLoading(true);

            // Send the request to the representative endpoint
            fetch('https://jmancilla-toolkit-zvvcebt4ha-uw.a.run.app/spotlight', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question }),
            })
                .then((response) => {
                    setLoading(false);
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error(`Error ${response.status}: ${response.statusText}`);
                    }
                })
                .then((data) => {
                    // Add the API response to the result container
                    resultContainer.innerHTML = `
                    <h2>Result</h2>
                    <p>${data.text.replace(/\n/g, '<br>')}</p>
                `;
                })
                .catch((error) => {
                    setLoading(false);
                    console.error('Error:', error);
                    resultContainer.innerHTML = `
                        <h2>Error</h2>
                        <p>Sorry, there was an error processing your request. Please try again later.</p>
                    `;
                });
        }
    </script>
</body>

</html>
